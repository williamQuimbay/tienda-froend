<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda Electrónica</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="logo-container">
                    <img src="./assets/img/logo.png" alt="Logo de la Tienda"
                        class="logo">
                </div>
                <h1>Tienda Electrónica</h1>
                <nav>
                    <button id="auth-button" onclick="handleAuthButtonClick()">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                    <button id="register-button"
                        onclick="window.location.href='./vista/register.html'">
                        <i class="fas fa-user-plus"></i> Registrarse
                    </button>
                    <button id="admin-button" style="display: none;"
                        onclick="window.location.href='./vista/register-device.html'">
                        <i class="fas fa-user-shield"></i> Vista Administrador
                    </button>
                    <button id="cart-button"
                        onclick="window.location.href='./vista/carrito.html'">
                        <i class="fas fa-shopping-cart"></i> Carrito
                        <span id="cart-count" class="cart-count">0</span>
                    </button>
                    <span id="user-avatar" class="user-avatar"
                        style="display: none;">
                        <i class="fas fa-user-circle"></i> <span
                            id="user-name"></span>
                    </span>
                </nav>
            </div>
        </header>

        <main>
            <aside class="sidebar">
                <input type="text" id="search" placeholder="Buscar...">
                <select id="filter-marca">
                    <option value>Marca</option>
                    <!-- Opciones de marcas -->
                </select>
                <select id="filter-tipo">
                    <option value>Tipo</option>
                    <option value="celular">Celular</option>
                    <option value="computadora">Computadora</option>
                </select>
                <button id="apply-filters">Aplicar Filtros</button>
            </aside>

            <div class="content">
                <div class="product-list">
                    <!-- Listado de productos -->
                </div>
            </div>
        </main>

        <script src="./js/script.js"></script>
    </body>
</html>
