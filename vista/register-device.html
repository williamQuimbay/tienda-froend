<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar Dispositivo</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="../css/styles-register-device.css">
    </head>
    <body>
        <div class="register-device-container">
            <div class="register-device-card">
                <h1>Registrar Dispositivo</h1>
                <form id="register-device-form">
                    <div class="input-group">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="text" id="tipo" name="tipo"
                            placeholder="Tipo" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-industry"></i>
                        <input type="text" id="marca" name="marca"
                            placeholder="Marca" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="text" id="modelo" name="modelo"
                            placeholder="Modelo" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-hdd"></i>
                        <input type="text" id="almacenamiento"
                            name="almacenamiento" placeholder="Almacenamiento"
                            required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-memory"></i>
                        <input type="text" id="ram" name="ram" placeholder="RAM"
                            required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-microchip"></i>
                        <input type="text" id="procesador" name="procesador"
                            placeholder="Procesador" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-tv"></i>
                        <input type="text" id="pantalla" name="pantalla"
                            placeholder="Pantalla" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-dollar-sign"></i>
                        <input type="number" id="precio" name="precio"
                            placeholder="Precio" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-image"></i>
                        <input type="text" id="url_imagen" name="url_imagen"
                            placeholder="URL de la Imagen" required>
                    </div>
                    <button type="submit" class="register-button">Registrar
                        Dispositivo</button>
                </form>
                <button class="back-button"
                    onclick="window.location.href='../index.html'">Volver al
                    √çndice</button>
            </div>
        </div>
        <script src="../js/register-device.js"></script>
    </body>
</html>
