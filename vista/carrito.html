<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrito de Compras</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <header>
            <div class="header-container">
                <h1>Carrito de Compras</h1>
                <nav>
                    <button onclick="window.location.href='../index.html'">
                        <i class="fas fa-home"></i> Volver a la Tienda
                    </button>
                </nav>
            </div>
        </header>

        <main>
            <div class="content">
                <div class="cart-list">
                    <!-- Listado de productos en el carrito -->
                </div>
                <div class="cart-actions">
                    <button id="checkout-button">Proceder al Pago</button>
                </div>
                <div class="empty-cart-message" style="display: none;">
                    <p>Tu carrito está vacío.</p>
                </div>
                <div class="total-cost" style="display: none;">
                    <h2>Total de la Compra: $<span
                            id="total-amount">0</span></h2>
                </div>
            </div>
        </main>

        <script src="../js/carrito.js"></script>
    </body>
</html>
