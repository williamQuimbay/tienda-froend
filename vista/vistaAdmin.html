<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vista Administrador</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <header>
            <h1>Vista Administrador</h1>
        </header>
        <main>
            <div id="admin-content" style="display: none;">
                <!-- Contenido de edición de dispositivos -->
                <h2>Editar Características de Dispositivos</h2>
                <!-- Formulario de edición -->
                <form id="edit-device-form">
                    <!-- Campos del formulario -->
                    <label for="tipo">Tipo:</label>
                    <input type="text" id="tipo" name="tipo" required>

                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" required>

                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" required>

                    <label for="almacenamiento">Almacenamiento:</label>
                    <input type="text" id="almacenamiento" name="almacenamiento"
                        required>

                    <label for="ram">RAM:</label>
                    <input type="text" id="ram" name="ram" required>

                    <label for="procesador">Procesador:</label>
                    <input type="text" id="procesador" name="procesador"
                        required>

                    <label for="pantalla">Pantalla:</label>
                    <input type="text" id="pantalla" name="pantalla" required>

                    <label for="precio">Precio:</label>
                    <input type="text" id="precio" name="precio" required>

                    <button type="submit">Guardar Cambios</button>
                </form>
            </div>
            <div id="no-access" style="display: none;">
                <p>No tienes permiso para acceder a esta página.</p>
            </div>
        </main>
        <script>
        document.addEventListener("DOMContentLoaded", () => {
            const esAdmin = localStorage.getItem("es_admin") === 'true';
            if (esAdmin) {
                document.getElementById("admin-content").style.display = "block";
            } else {
                document.getElementById("no-access").style.display = "block";
            }
        });
    </script>
    </body>
</html>
